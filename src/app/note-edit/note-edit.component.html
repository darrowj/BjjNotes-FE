<h2>Detail of a Note</h2>
<form (ngSubmit)="submitUpdateNote(noteForm.value)" #noteForm="ngForm" class="editForm" novalidate>
<div class="form-group row">
  <label class="col-2 col-form-label">ID</label>
  <div class="col-10">
    <input class="form-control" type="text" value="{{note.id}}" >
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Title</label>
  <div class="col-10">
    <input class="form-control" type="text" value="{{note.title}}" >
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Description</label>
  <div class="col-10">
    <textarea class="form-control" rows="3" >{{note.description}}</textarea>
  </div>
</div>

<button type="button" class="btn btn-primary" (click)="destroyNote(note.id)">Delete</button>
<button type="submit" class="btn btn-primary">Update</button>
  <a class="btn btn-secondary" href="" role="button">Back</a>
  <br />
  <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
  </form>
