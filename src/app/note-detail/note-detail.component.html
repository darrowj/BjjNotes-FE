<h2>Detail of a Note</h2>
<form>
<div class="form-group row">
  <label class="col-2 col-form-label">ID</label>
  <div class="col-10">
    <input class="form-control" type="text" value="{{note.id}}" readonly>
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Title</label>
  <div class="col-10">
    <input class="form-control" type="text" value="{{note.title}}" readonly>
  </div>
</div>
<div class="form-group row">
  <label class="col-2 col-form-label">Description</label>
  <div class="col-10">
    <textarea class="form-control" rows="3" readonly>{{note.description}}</textarea>
  </div>
</div>

<button type="submit" class="btn btn-primary">Delete</button>
<a class="btn btn-secondary" href="" role="button">Back</a>

  </form>
